<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Website</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="header"> 
        <h1 class="title">Прогноз погоды в Саратове</h1>
    </header>
    
    <div class="monday_card">
        <h2 class="mon_name">Понедельник</h2>
            <img class="mon_png" src="./img/image.png" alt="Weather">
            <div class="mon_value">0°C</div>
    </div>
    
    
    <div class="tuesday_card">
        <h2 class="tue_name">Вторник</h2>
            <div class="tue_value">0°C</div>
            <img class="tue_png" src="./img/image.png" alt="Weather">
        </div>
    </div>
    
    
    <div class="wednesday_card">
        <h2 class="wed_name">Среда</h2>
            <div class="wed_value">0°C</div>
            <img class="wed_png" src="./img/image.png" alt="Weather">
        </div>
    </div>
</body>
